<div class="modal fade" id="modal-print-{{order.id}}">
    <div class="modal-dialog">
      <div class="modal-content bg-primary">
        <div class="modal-header">
          <h4 class="modal-title text-dark text-bold">Print again {{order.invoice_num}}</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <dl class="row">
                    <h4>Are you sure you want to Print {{ order.invoice_num }} ?</h4>
                    <p>for customer <span class="text-dark text-bold">{{ order.customer.person_name }}</span></p>
            </dl>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
          <a href="{% url 'print-invoice' order.id %}" rel="noopener" target="_blank" class="btn btn-info float-right"><i class="fas fa-print"></i> Print</a>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
