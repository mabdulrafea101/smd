<div class="modal fade" id="modal_delete_{{e_cat.id}}">
    <div class="modal-dialog">
      <div class="modal-content bg-danger">
        <div class="modal-header">
          <h4 class="modal-title">Delete Category {{e_cat.id}}</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p>Are you Sure you want to delete <span class="text-bold text-dark">{{e_cat.name}}</span> ?</p>
            <p class="text-warning text-bold">All expenses related to this category will be deleted.</p>
          
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-outline-light" data-dismiss="modal">Cancel</button>
          <form action="{% url 'expenses_category_delete' %}" method="post">
              {% csrf_token %}
              <input type="hidden" name="e_category" value="{{e_cat.id}}">
              <button type="submit" class="btn btn-outline-light">Delete</button>
        </form>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
