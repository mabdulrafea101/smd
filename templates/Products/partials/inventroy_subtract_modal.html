<div class="modal fade" id="modal-sub-{{product.id}}">
  <div class="modal-dialog">
    <div class="modal-content bg-danger">
      <div class="modal-header">
        <h4 class="modal-title text-dark text-bold">Subtract Quantity from {{product.product.product_name}}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <dl class="row">
              <form action="{% url 'subtract-inventory' product.id %}" method="post">
                  {% csrf_token %}
                  <dt class="col-sm-4 text-dark">Quantity</dt>
                  <dd class="col-sm-8"><input class="form-control"
                    type="number" name="inv_quantity" id="" value="1" max="{{product.product_quantity}}"></dd>
          </dl>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
          <button class="btn btn-outline-light" type="submit">Subtract</button>
      </form>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
